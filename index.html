<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>WIKIMON</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <a id="logo" href="#">
      <img src="assets/header/Logo.png" alt="Pokebola escrito WIKIMON;">
    </a>

    <nav>
      <form class="search" role="search">
        <button type="submit" aria-label="Pesquisar">
          <img src="assets/header/magnifying-glass.svg" alt="Ícone de lupa.">
        </button>
        <input type="text" name="search" id="search" placeholder="Pesquisar Pokémon por nome ou ID"
          aria-label="Campo de pesquisa">
      </form>

      <button class="options" aria-label="Opções adicionais">
        &#x22EE;
      </button>
    </nav>

    <div class="account">
      <img src="assets/header/account.svg" alt="Icone de conta">
    </div>
  </header>
</body>

</html>
