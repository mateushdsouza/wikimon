<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>WIKIMON</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/header/Logo.png">
</head>

<body>
  <header>
    <a id="logo" href="index.html">
      <img src="assets/header/Logo.png" alt="Pokebola escrito WIKIMON;">
    </a>

    <nav>
      <button id="searchToggle" class="search-bar search-toggle-collapsed">
        <img class="search-icon" src="assets/header/magnifying-glass.svg" alt="Icone de Pesquisa">
        <input id="searchInput" class="search-input" type="text" placeholder="Pesquisar..." autocomplete="off" />
      </button>

      <div class="options">
        <a href="../compPage/compPage.html">Comparar</a>
        <a href="../listapage/listaPage.html">Lista</a>
        <a href="../favorito/favpage.html">Favoritos</a>
      </div>

      <button id="optionsToggle" class="options-toggle" style="display: none;">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </button>
    </nav>

    <div class="dropdown-menu">
      <button id="accountToggle" class="account" aria-expanded="false" aria-controls="accountMenu">
        <img src="assets/header/account.svg" alt="Icone de conta">
      </button>

      <div id="accountMenu" class="dropdown-content" role="menu" aria-labelledby="accountToggle"></div>
    </div>
  </header>

  <main>
    <div class="carousel-container">
      <div class="carousel-track"></div>
    </div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <div id="modalInfo"></div>
    </div>
  </div>

  <!-- RESULTADO DA PESQUISA -->
  <div class="pokesearch" id="resultadoId"></div>

  <script src="scripts/carousel.js"></script>
  <script src="scripts/dropdown-accountMenu.js"></script>
  <script src="scripts/search-effect.js"></script>
  <script src="../registerpage/scripts/storage.js"></script>
</body>

</html>
